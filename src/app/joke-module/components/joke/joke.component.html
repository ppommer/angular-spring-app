<div class="container">

  <h1>Joke Generator</h1>

  <p>
    <span class="green-button" (click)="newJoke()">GENERATE NEW JOKE</span>
  </p>

  <p class="joke">
    "{{ jokes[jokeCounter - 1] }}"
  </p>

  <p class="grey-buttons">
    <span
      class="button"
      (click)="previousJoke()"
    ><<</span>&nbsp;
    {{ jokeCounter }}/{{ jokes.length }}&nbsp;
    <span
      class="button"
      (click)="nextJoke()"
    >>></span>
  </p>

</div>
